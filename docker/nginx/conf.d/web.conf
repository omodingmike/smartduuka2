limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

server {
    listen 80;
    server_name zakayoproduce.smartduuka.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name zakayoproduce.smartduuka.com;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.key;

    # Enable rate limiting
    limit_req zone=mylimit burst=20 nodelay;

    # Non-hashed static assets (Favicons, Images in /public)
    location ~* \.(?:ico|png|jpg|jpeg|svg|webp)$ {
        proxy_pass http://smartduuka_next:3000;
        expires 1h;
        add_header Cache-Control "public, no-cache, proxy-revalidate";

        # Ensure Host is passed even for static assets
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://smartduuka_next:3000;
        proxy_http_version 1.1;

        # Critical for Server Actions & WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Standard Proxy Headers (Prevents "Failed to find Server Action" errors)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Disable buffering for streaming support
        proxy_buffering off;
        proxy_set_header X-Accel-Buffering no;
    }
}