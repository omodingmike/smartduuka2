limit_req_zone $binary_remote_addr zone=web_limit:10m rate=10r/s;

server {
    listen 80;
    server_name smartduuka.eruditesuganda.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl ; # Added  for better performance
    server_name smartduuka.eruditesuganda.com;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.key;

    # --- 1. Gzip Compression ---
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;
    gzip_vary on;

    # --- 2. Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    limit_req zone=web_limit burst=20 nodelay;

    # --- 3. Optimized Next.js Hashed Assets ---
    # These files include a hash in the filename, so they can be cached forever
    location /_next/static/ {
        proxy_pass http://smartduuka_next:3000;
        alias /app/.next/static/; # Use this if you mount the volume for faster serving
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Non-hashed static assets (Your current location, improved)
    location ~* \.(?:ico|png|jpg|jpeg|svg|webp)$ {
        proxy_pass http://smartduuka_next:3000;
        expires 7d; # 1h is a bit short for images
        add_header Cache-Control "public, must-revalidate";
    }

    location / {
        proxy_pass http://smartduuka_next:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;

        # --- 4. Real IP Headers ---
        # Essential for knowing the real user's IP behind the proxy
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_set_header X-Accel-Buffering no;
    }
}