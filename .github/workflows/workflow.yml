name: Deploy Updates

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known hosts
        run: |
          # Added -p 7589 to keyscan to verify the custom port
          mkdir -p ~/.ssh
          ssh-keyscan -p 7589 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Upload update_api.sh and run remotely
        run: |
          # Use -P for scp port and the 'deploy' user
          scp -P 7589 update_api.sh deploy@${{ secrets.SSH_HOST }}:~/update_api.sh
          
          # Use -p for ssh port and the 'deploy' user
          ssh -p 7589 deploy@${{ secrets.SSH_HOST }} 'chmod +x ~/update_api.sh && ~/update_api.sh'