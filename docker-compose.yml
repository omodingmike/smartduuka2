services:

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
      - ./public:/var/www/api/public:ro
      - media_data:/var/www/api/public/media:ro
    depends_on:
      - api
    networks:
      - smartduuka_network

  api:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: api
    ports:
      - "9000:9000"  # expose php-fpm to host
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env
      - storage_data:/app/storage         # Persistent storage
      - media_data:/app/public/media      # Media uploads
      - ./public:/var/www/api/public:ro
    healthcheck:
      test: [ "CMD", "php-fpm", "-t" ]
      interval: 5s
      timeout: 5s
      retries: 20
    # FIX: Run chown on mounted volumes before starting the main process
    command: >
      /bin/bash -c "
        chown -R www-data:www-data /app/storage /app/public/media &&
        /usr/bin/supervisord -c /etc/supervisor/supervisord.conf
      "
    networks:
      - smartduuka_network

  db:
    image: postgres:latest
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - smartduuka_network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - smartduuka_network

volumes:
  postgres_data:
  redis_data:
  vendor_data:
  storage_data:
  media_data:

networks:
  smartduuka_network:
    external: true