services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - /home/deploy/ssl/smartduuka:/etc/nginx/ssl:ro
      - /home/deploy/smartduuka/api:/app:ro
      - php_socket:/var/run/php
    depends_on:
      - api
    networks:
      - smartduuka_network

  api:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: api
    restart: unless-stopped
    # Exposing 9000 is optional if Nginx is on the same network, but kept per your req
#    ports:
#      - "9000:9000"
    volumes:
      # Use the local project directory to map the whole app
      - ./:/app
      # Ensure specific writable volumes are mapped correctly
      - /home/deploy/smartduuka/api/storage:/app/storage
      - /home/deploy/smartduuka/api/public/static:/app/public/static
      - /home/deploy/smartduuka/api/public/media:/app/public/media
      - php_socket:/var/run/php
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      # PHP-FPM check (using cgi-fcgi is more reliable if installed, but this works)
#      test: ["CMD-SHELL", "php-fpm -t"]
      test: ["CMD", "test", "-S", "/var/run/php/php-fpm.sock"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartduuka_network

  db:
    image: postgres:latest
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data # Added /data suffix for Postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - smartduuka_network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - smartduuka_network

volumes:
  postgres_data:
  redis_data:
  php_socket:
    external: true
    name: washingbay_php_socket

networks:
  smartduuka_network:
    name: smartduuka_network
    external: true